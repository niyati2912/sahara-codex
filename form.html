<!-- form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>SAHARA - Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
<style>
:root {
--gradient1: #0f2f44;
--gradient2: #1f6f9f;
--accent: #00c2c7;
--accent-dark: #009b9f;
--radius: 1.25rem;
--shadow: 0 40px 80px -20px rgba(15,47,68,0.35);
--transition: .35s cubic-bezier(.25,.8,.25,1);
}

* { box-sizing:border-box; }

body {
margin: 0;
font-family: 'Poppins', sans-serif;
min-height: 100vh;
background: radial-gradient(circle at 20% 30%, rgba(0,194,199,0.15), transparent 60%), linear-gradient(135deg, var(--gradient1) 0%, var(--gradient2) 100%);
display: flex;
align-items: center;
justify-content: center;
padding: 1rem;
color: #f1f9ff;
}

.container {
position: relative;
max-width: 500px;
width: 100%;
padding: 2.5rem 2rem 3rem;
background: rgba(255,255,255,0.08);
backdrop-filter: blur(14px);
border-radius: var(--radius);
box-shadow: var(--shadow);
text-align: center;
overflow: hidden;
border: 1px solid rgba(255,255,255,0.1);
}

.container::before {
content: '';
position: absolute;
inset: -40%;
background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.06), transparent 60%);
filter: blur(140px);
pointer-events: none;
}

h1 {
margin: 0;
font-size: 2.6rem;
font-weight: 700;
line-height: 1.1;
letter-spacing: 0.5px;
background: linear-gradient(90deg, #ffd54f, #ff8a65);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
}

p {
margin: 0.75rem 0 1.8rem;
font-size: 1rem;
color: rgba(255,255,255,0.85);
}

.role-buttons {
display: flex;
gap: 1rem;
flex-wrap: wrap;
justify-content: center;
margin-top: 6px;
}

.btn {
position: relative;
flex: 1 1 180px;
display: flex;
align-items: center;
gap: 10px;
padding: 1rem 1.6rem;
background: linear-gradient(135deg, var(--accent), var(--accent-dark));
border: none;
border-radius: 12px;
color: white;
font-weight: 600;
font-size: 1rem;
cursor: pointer;
overflow: hidden;
transition: var(--transition);
text-decoration: none;
box-shadow: 0 16px 48px -8px rgba(0,194,199,0.5);
backdrop-filter: contrast(1.1);
}

.btn svg {
width: 22px;
height: 22px;
flex-shrink: 0;
filter: drop-shadow(0 4px 12px rgba(255,255,255,0.3));
}

.btn:hover {
transform: translateY(-2px) scale(1.02);
box-shadow: 0 24px 60px -4px rgba(0,194,199,0.6);
}

.btn:active {
transform: scale(.97);
}

.btn .ripple {
position: absolute;
border-radius: 50%;
transform: scale(0);
background: rgba(255,255,255,0.35);
animation: ripple 0.6s linear;
pointer-events: none;
}

@keyframes ripple {
to {
    transform: scale(3);
    opacity: 0;
}
}

.small-note {
margin-top: 1rem;
font-size: 0.75rem;
color: rgba(255,255,255,0.5);
}

/* floating accent blobs */
.blob {
position: absolute;
border-radius: 50%;
filter: blur(90px);
opacity: 0.6;
mix-blend-mode: overlay;
}
.blob.one {
width: 160px;
height: 160px;
background: #ff8a65;
top: -40px;
right: -30px;
}
.blob.two {
width: 220px;
height: 220px;
background: #66d9e8;
bottom: -60px;
left: -50px;
}
.blob.three {
width: 120px;
height: 120px;
background: #ffd54f;
top: 110px;
left: -20px;
}

@media (max-width: 640px) {
h1 { font-size: 2.2rem; }
.role-buttons { flex-direction: column; }
.btn { justify-content:center; }
}
</style>
</head>
<body>
<div class="container" aria-label="Role selection card">
<div class="blob one" aria-hidden="true"></div>
<div class="blob two" aria-hidden="true"></div>
<div class="blob three" aria-hidden="true"></div>

<h1>Welcome to SAHARA</h1>
<p>How can we support you today? Choose your role to continue.</p>
<div class="role-buttons">
    <button class="btn" onclick="goToHome('volunteer')" aria-label="I'm a Volunteer">
    <!-- volunteer icon: helping hands -->
    <svg viewBox="0 0 24 24" aria-hidden="true" fill="currentColor">
        <path d="M12 2a5 5 0 0 1 5 5v3h1a3 3 0 0 1 3 3v5a5 5 0 0 1-5 5h-1v1a2 2 0 1 1-4 0v-1H9a5 5 0 0 1-5-5v-5a3 3 0 0 1 3-3h1V7a5 5 0 0 1 5-5zm0 2a3 3 0 0 0-3 3v3h6V7a3 3 0 0 0-3-3zm-6 8a1 1 0 0 0-1 1v5a3 3 0 0 0 3 3h8a3 3 0 0 0 3-3v-5a1 1 0 0 0-1-1H6z"/>
    </svg>
    <span>I'm a Volunteer</span>
    </button>

    <button class="btn" onclick="goToHome('seeker')" aria-label="I Need Help">
    <!-- seeker icon: lifebuoy / help -->
    <svg viewBox="0 0 24 24" aria-hidden="true" fill="currentColor">
        <path d="M12 0a12 12 0 1 0 12 12A12.013 12.013 0 0 0 12 0zm0 2a9.99 9.99 0 0 1 7.071 2.929l-1.414 1.414A7.987 7.987 0 0 0 12 4a7.987 7.987 0 0 0-5.657 2.343L4.93 4.93A9.99 9.99 0 0 1 12 2zm0 20a9.99 9.99 0 0 1-7.071-2.929l1.414-1.414A7.987 7.987 0 0 0 12 20a7.987 7.987 0 0 0 5.657-2.343l1.414 1.414A9.99 9.99 0 0 1 12 22zm9.657-6a7.987 7.987 0 0 0-2.343-5.657l1.414-1.414A9.99 9.99 0 0 1 22 12a9.99 9.99 0 0 1-2.929 7.071l-1.414-1.414A7.987 7.987 0 0 0 21.657 16zM4.343 16a7.987 7.987 0 0 0 2.343 5.657l-1.414 1.414A9.99 9.99 0 0 1 2 12c0-1.527.372-2.966 1.029-4.243l1.414 1.414A7.987 7.987 0 0 0 4.343 16z"/>
    </svg>
    <span>I Need Help</span>
    </button>
</div>
<div class="small-note">Your choice will be remembered for this session.</div>
</div>

<script>
// ripple effect
document.querySelectorAll('.btn').forEach(btn => {
    btn.addEventListener('click', function(e) {
    const rect = this.getBoundingClientRect();
    const circle = document.createElement('span');
    const size = Math.max(rect.width, rect.height);
    const x = e.clientX - rect.left - size / 2;
    const y = e.clientY - rect.top - size / 2;
    circle.style.width = circle.style.height = size + 'px';
    circle.style.left = x + 'px';
    circle.style.top = y + 'px';
    circle.classList.add('ripple');
    this.appendChild(circle);
    setTimeout(() => circle.remove(), 600);
    });
});

function goToHome(role) {
    localStorage.setItem('role', role);
    // small delay so ripple shows
    setTimeout(() => {
    window.location.href = "home.html";
    }, 150);
}
</script>
</body>
</html>
