<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat - SAHARA</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0faff;
      display: flex;
      flex-direction: column; 
      height: 100vh;
    }

    header {
      background-color: #e0f0ff;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      color: #007acc;
      font-weight: bold;
    }

    .chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background-color: #007acc;
      color: white;
      border-bottom-right-radius: 0;
    }

    .other {
      align-self: flex-start;
      background-color: #ffffff;
      color: #003366;
      border-bottom-left-radius: 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .input-bar {
      display: flex;
      padding: 15px;
      background-color: #e0f0ff;
    }

    .input-bar input {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #cce5ff;
      border-radius: 6px;
      outline: none;
    }

    .input-bar button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }

    .input-bar button:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>

  <header>Chat</header>

  <div class="chat-container" id="chatBox"></div>

  <div class="input-bar">
    <input type="text" id="chatInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
  import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB77pR0KC0HbmFLXCz8CAO9LbKTL7YScmg",
    authDomain: "emergency-6ece9.firebaseapp.com",
    databaseURL: "https://emergency-6ece9-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "emergency-6ece9",
    storageBucket: "emergency-6ece9.firebasestorage.app",
    messagingSenderId: "418028249914",
    appId: "1:418028249914:web:a895ef62b3ac7fd2322603",
    measurementId: "G-8W2XP108DG"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);

  let chatRef = null;

  signInAnonymously(auth).then(() => {
    console.log("Signed in anonymously");
  });

  onAuthStateChanged(auth, user => {
    if (!user) {
      alert("You must be logged in to chat.");
      return;
    }

    const myId = user.uid;
    const urlParams = new URLSearchParams(window.location.search);
    const peerId = urlParams.get("with") || "default_peer_id";

    if (!peerId) {
      alert("Missing chat partner ID.");
      return;
    }

    const chatId = [myId, peerId].sort().join("_");
    chatRef = ref(db, "chats/" + chatId + "/messages");

    const chatBox = document.getElementById("chatBox");

    // Display messages
    onChildAdded(chatRef, (data) => {
      const msg = data.val();
      const div = document.createElement("div");
      div.classList.add("message");
      div.classList.add(msg.sender === myId ? "user" : "other");
      div.textContent = msg.text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Send message on button click
    document.getElementById("sendBtn").addEventListener("click", () => {
      const input = document.getElementById("chatInput");
      const text = input.value.trim();
      if (text && chatRef) {
        push(chatRef, {
          sender: myId,
          text: text,
          timestamp: Date.now()
        });
        input.value = "";
      }
    });

    // --- NEW CODE ADDED HERE ---
    // Send message on 'Enter' key press
    document.getElementById("chatInput").addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        event.preventDefault(); // Prevents adding a new line
        document.getElementById("sendBtn").click(); // Triggers the send button's click event
      }
    });
    // --- END OF NEW CODE ---
  });
</script>

</body>
</html>
