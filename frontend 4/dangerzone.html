<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Danger Zone | Emergency Alert</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #7a0b0b, #000);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        padding: 20px;
    }
    .container {
        background: rgba(0, 0, 0, 0.7);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
        max-width: 600px;
        width: 100%;
    }
    h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        color: #ff4d4d;
    }
    p {
        font-size: 1rem;
        margin-bottom: 20px;
        line-height: 1.6;
    }
    .btn {
        display: block;
        padding: 15px;
        margin: 15px auto;
        font-size: 1.2rem;
        font-weight: 600;
        color: #fff;
        background: #d11a2a;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
        width: 80%;
        max-width: 300px;
    }
    .btn:hover {
        background: #ff1a33;
        transform: scale(1.05);
    }
    .btn-secondary {
        background: #0d6efd;
    }
    .btn-secondary:hover {
        background: #1a7fff;
    }
</style>
</head>
<body>

<div class="container">
    <h1>‚ö† Danger Zone</h1>
    <p>
        Stay alert. Danger zones are areas affected by disasters, hazards, or unsafe conditions.  
        If you have spotted a dangerous location, please report it immediately to help others stay safe.  
        If you are unsure where danger zones are, you can find real-time reports from your community.
    </p>

    <button class="btn" onclick="reportZone()">üö® Report Danger Zone</button>
    <button class="btn btn-secondary" onclick="findZone()">üìç Find Danger Zones</button>
</div>

<script>
function reportZone() {
    alert("Redirecting to the Report Danger Zone form...");
    // Example redirect
    window.location.href = "reportdangerzone.html";
}

function findZone() {
    alert("Redirecting to Danger Zone Map...");
    // Example redirect
    window.location.href = "reportdangerzone.html";
}
</script>

</body>
</html>
