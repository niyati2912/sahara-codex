<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SAHARA Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
:root {
  /* Sahara blues */
  --primary: #0ea5e9;       /* main bright blue */
  --primary-dark: #0284c7;  /* deep blue */
  --primary-light: #38bdf8; /* lighter highlight */
  --accent: #06b6d4;        /* cyan */
  --danger: #e60000;        /* SOS red */
  --danger-dark: #cc0000;
  --bg-light: #f0f9ff;
  --bg-mid: #e0f2fe;
  --bg-dark: #0f172a;
  --white: #ffffff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%; 
}

body {
  display: flex;
  flex-direction: column;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, var(--bg-light), var(--bg-mid));
  color: var(--bg-dark);
  overflow-x: hidden;
}

/* Floating status badge */
.floating {
  position: fixed;
  top: 20px;
  right: 20px;
  background: rgba(255,255,255,0.9);
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  padding: 15px 25px;
  font-weight: bold;
  color: var(--primary-dark);
  backdrop-filter: blur(10px);
  animation: fadeInDown 1s ease;
}

/* Main container */
.container {
  flex: 1;
  text-align: center;
  padding: 50px 20px 30px;
  position: relative;
}

.container h2 {
  font-size: 2em;
  background: linear-gradient(90deg, var(--primary-dark), var(--primary), var(--accent));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 40px;
  animation: fadeInDown 1s ease-in-out;
}

/* SOS Button */
.sos-button {
  background: radial-gradient(circle, var(--danger) 60%, var(--danger-dark));
  color: var(--white);
  border: none;
  border-radius: 50%;
  width: 150px;
  height: 150px;
  font-size: 1.4em;
  font-weight: bold;
  cursor: pointer;
  margin-bottom: 50px;
  box-shadow: 0 0 30px rgba(230, 0, 0, 0.7);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  animation: pulse 2s infinite;
}

.sos-button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 40px rgba(230, 0, 0, 0.9);
}

/* Cards wrapper */
.cards-wrapper {
  display: flex;
  justify-content: center;
  gap: 40px;
  flex-wrap: wrap;
  margin-bottom: 60px;
  animation: fadeInUp 1s ease-in-out;
}

/* Card styles */
.card {
  background: rgba(255,255,255,0.8);
  backdrop-filter: blur(12px);
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(2, 132, 199, 0.15);
  width: 280px;
  padding: 20px;
  text-align: center;
  transition: transform 0.3s, box-shadow 0.3s;
}

.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 15px 35px rgba(2, 132, 199, 0.25);
}

.card button {
  width: 100%;
  padding: 12px;
  background: linear-gradient(135deg, var(--primary), var(--primary-light));
  color: var(--white);
  border: none;
  border-radius: 8px;
  font-size: 1em;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}

.card button:hover {
  background: linear-gradient(135deg, var(--primary-dark), var(--primary));
  transform: scale(1.03);
}

/* Footer */
footer {
  text-align: center;
  padding: 20px;
  background: var(--bg-mid);
  color: var(--bg-dark);
  font-size: 0.9em;
}

/* Animations */
@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(230, 0, 0, 0.7); }
  70% { box-shadow: 0 0 0 25px rgba(230, 0, 0, 0); }
  100% { box-shadow: 0 0 0 0 rgba(230, 0, 0, 0); }
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeInDown {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}



.floating {
  position: fixed;
  top: 20px;
  right: 20px;
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(10px);
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  padding: 15px 25px;
  font-weight: bold;
  color: var(--primary-dark);
  animation: fadeInDown 1s ease;
}

    
  </style>
</head>
<body>

  <div class="floating">Live: Dashboard Active</div>

  <div class="container">
    <h2>You're not alone — help is just a click away.</h2>
    <button class="sos-button" onclick="handleSOS()">SOS</button>

    <div class="cards-wrapper">
      <div class="card">
        <button onclick="viewProfile()">View Your Profile</button>
      </div>

      <div class="card">
        <button onclick="seeWhoNeedsYou()">See Who Needs You</button>
      </div>

      <div class="card">
        <button onclick="viewLeaderboard()">View Leaderboard</button>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 SAHARA Community | All rights reserved</p>
  </footer>

  <script>
    function handleSOS() {
      alert("SOS Alert Sent! Help is on the way.");
      window.location.href = "askhelp.html";
    }

    function viewProfile() {
      window.location.href = "profile.html";
    }

    function seeWhoNeedsYou() {
      window.location.href = "help-requests.html";
    }

    function viewLeaderboard() {
      window.location.href = "leaderboard.html";
    }
  </script>

  <!-- Firebase GPS + Auth Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD6vqtV6apJ41XKyOjYxEIeIzt_DmaLnq0",
      authDomain: "sahara-cb829.firebaseapp.com",
      projectId: "sahara-cb829",
      storageBucket: "sahara-cb829.firebasestorage.app",
      messagingSenderId: "245992709744",
      appId: "1:245992709744:web:a96331ce109d79844fdeb5",
      measurementId: "G-G5LXE5110B"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Please log in first.");
        window.location.href = "landing.html";
        return;
      }

      // ✅ Update user's Firestore location on load
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          try {
            const userRef = doc(db, "users", user.uid);
            await updateDoc(userRef, {
              location: {
                latitude: lat,
                longitude: lon
              }
            });
            console.log("Location updated in Firestore.");
          } catch (err) {
            console.error("Failed to update location:", err);
          }
        }, () => {
          console.warn("Location permission denied.");
        });
      }
    });
  </script>

</body>
</html>
