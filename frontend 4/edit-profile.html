<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Paste your provided CSS variables and styles here */
    /* ---------- THEME VARIABLES ---------- */
    :root {
      --primary: #0ea5e9;
      --primary-dark: #0284c7;
      --secondary: #06b6d4;
      --accent: #38bdf8;
      --success: #0284c7;
      --danger: #ef4444;
      --warning: #38bdf8;
      --dark: #0f172a;
      --gray-50: #f8fafc;
      --gray-100: #f1f5f9;
      --gray-200: #e2e8f0;
      --gray-300: #cbd5e1;
      --gray-400: #94a3b8;
      --gray-500: #64748b;
      --gray-600: #475569;
      --gray-700: #334155;
      --gray-800: #1e293b;
      --gray-900: #0f172a;
      --white: #ffffff;
      --bg-primary: #f1f5f9;
      --bg-secondary: #e2e8f0;
      --bg-card: #ffffff;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, rgba(14, 165, 233, 0.03) 50%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .edit-profile-card {
      background: var(--bg-card);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(14, 165, 233, 0.15);
      max-width: 500px;
      width: 100%;
    }

    .edit-profile-card h2 {
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 1.8rem;
      margin-bottom: 25px;
      text-align: center;
      font-weight: 700;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: var(--text-primary);
    }

    input, textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--gray-300);
      background: var(--white);
      font-size: 1rem;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
    }

    textarea {
      resize: none;
      min-height: 100px;
    }

    .action-button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--white);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .action-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .action-button:hover::before {
      left: 100%;
    }

    .action-button:hover {
      background: linear-gradient(135deg, var(--secondary), var(--accent));
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(14, 165, 233, 0.3);
    }
  </style>
</head>
<body>

  <div class="edit-profile-card">
    <h2>Edit Profile</h2>
    <form id="editProfileForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea id="bio" name="bio" placeholder="Write something about yourself"></textarea>
      </div>

      <div class="form-group">
        <label for="profilePic">Profile Picture</label>
        <input type="file" id="profilePic" name="profilePic" accept="image/*">
      </div>

      <button type="submit" class="action-button">Save Changes</button>
    </form>
  </div>

  <script>
    document.getElementById("editProfileForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Profile updated successfully!");
      // Hook your backend save function here
    });
  </script>

</body>
</html>
