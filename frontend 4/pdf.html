<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Certificate</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    :root {
      --primary: #0ea5e9;
      --primary-dark: #0284c7;
      --secondary: #06b6d4;
      --accent: #38bdf8;
      --white: #ffffff;
      --gray-300: #cbd5e1;
      --bg-primary: #f1f5f9;
      --bg-secondary: #e2e8f0;
      --text-primary: #1e293b;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, rgba(14, 165, 233, 0.03) 50%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .download-card {
      background: var(--white);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(14, 165, 233, 0.15);
      max-width: 500px;
      text-align: center;
    }
    h2 {
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.8rem;
      margin-bottom: 20px;
      font-weight: 700;
    }
    .action-button {
      padding: 14px 24px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--white);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .action-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    .action-button:hover::before {
      left: 100%;
    }
    .action-button:hover {
      background: linear-gradient(135deg, var(--secondary), var(--accent));
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(14, 165, 233, 0.3);
    }
  </style>
</head>
<body>

  <div class="download-card">
    <h2>Download Your Certificate</h2>
    <p>Click the button below to download your auto-generated certificate.</p>
    <br>
    <button class="action-button" onclick="generatePDF()">Download Certificate</button>
  </div>

<script>
  async function generatePDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({
      orientation: "landscape",
      unit: "pt",
      format: "a4"
    });

    // Get username dynamically (localStorage example)
    const loggedInUserName = localStorage.getItem("username") || "Guest User";

    // Border
    doc.setDrawColor(0, 102, 204);
    doc.setLineWidth(4);
    doc.rect(20, 20, doc.internal.pageSize.width - 40, doc.internal.pageSize.height - 40);

    // Title
    doc.setFont("helvetica", "bold");
    doc.setFontSize(30);
    doc.text("Certificate of Recommendation", doc.internal.pageSize.width / 2, 100, { align: "center" });

    // Horizontal rule
    doc.setLineWidth(1);
    doc.line(150, 110, doc.internal.pageSize.width - 150, 110);

    // Subtitle
    doc.setFont("helvetica", "italic");
    doc.setFontSize(16);
    doc.text("This is proudly presented to", doc.internal.pageSize.width / 2, 160, { align: "center" });

    // Name
    doc.setFont("helvetica", "bold");
    doc.setFontSize(26);
    doc.text(loggedInUserName, doc.internal.pageSize.width / 2, 200, { align: "center" });

    // Body text
    doc.setFont("helvetica", "normal");
    doc.setFontSize(14);
    doc.text(
      "In recognition of outstanding service, dedication, and invaluable contribution\n" +
      "to the SAHARA community, demonstrating exceptional skill and compassion.\n" +
      "Their consistent volunteer work and willingness to help others in need has set\n" +
      "a shining example for all.",
      doc.internal.pageSize.width / 2,
      260,
      { align: "center" }
    );

    // Signature
    doc.setFontSize(14);
    doc.text("Sincerely,", doc.internal.pageSize.width / 2, 350, { align: "center" });
    doc.setFont("helvetica", "bold");
    doc.text("SAHARA Team", doc.internal.pageSize.width / 2, 370, { align: "center" });

    doc.save("Recommendation_Certificate.pdf");
  }
</script>


</body>
</html>
