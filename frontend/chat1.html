<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat - SAHARA</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0faff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #e0f0ff;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      color: #007acc;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 15px;
      line-height: 1.4;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background-color: #007acc;
      color: white;
      border-bottom-right-radius: 0;
    }

    .other {
      align-self: flex-start;
      background-color: #ffffff;
      color: #003366;
      border-bottom-left-radius: 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .input-bar {
      display: flex;
      padding: 10px;
      background-color: #e0f0ff;
      border-top: 1px solid #cce5ff;
      position: sticky;
      bottom: 0;
      gap: 10px;
    }

    .input-bar textarea {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #cce5ff;
      border-radius: 6px;
      outline: none;
      resize: none;
      height: 40px;
      max-height: 120px;
      overflow-y: auto;
    }

    .input-bar button {
      padding: 10px 16px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      flex-shrink: 0;
    }

    .input-bar button:hover {
      background-color: #005f99;
    }

    /* Mobile Responsive */
    @media (max-width: 600px) {
      header {
        font-size: 1.2em;
        padding: 10px;
      }
      .chat-container {
        padding: 10px;
        gap: 10px;
      }
      .message {
        max-width: 90%;
        font-size: 0.95em;
      }
      .input-bar {
        padding: 8px;
      }
      .input-bar textarea {
        font-size: 0.9em;
        padding: 8px;
      }
      .input-bar button {
        font-size: 0.9em;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>

  <header>Chat with Riya Sharma</header>

  <div class="chat-container" id="chatBox">
    <div class="message other">Hi, I'm feeling a bit panicked right now. Can you help me?</div>
    <div class="message user">Yes, I'm here for you. You're not alone.</div>
  </div>

  <div class="input-bar">
    <textarea id="messageInput" placeholder="Type your message..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const input = document.getElementById('messageInput');
    const chatBox = document.getElementById('chatBox');

    // Send message on Enter (Shift+Enter for newline)
    input.addEventListener('keydown', function (event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault(); // Prevent newline
        sendMessage();
      }
    });

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      const msg = document.createElement('div');
      msg.className = 'message user';
      msg.textContent = text;

      chatBox.appendChild(msg);
      input.value = '';
      input.focus();

      chatBox.scrollTop = chatBox.scrollHeight;

      // Simulated reply
      setTimeout(() => {
        const reply = document.createElement('div');
        reply.className = 'message other';
        reply.textContent = "Thank you so much for responding ðŸ’™";
        chatBox.appendChild(reply);
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 1500);
    }
  </script>

</body>
</html>
