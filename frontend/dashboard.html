<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SAHARA Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      background-color: #f0faff;
      color: #003366;
      overflow-x: hidden;
    }

    .container {
      flex: 1;
      text-align: center;
      padding: 50px 20px 30px;
      position: relative;
    }

    .container h2 {
      font-size: 2em;
      color: #007acc;
      margin-bottom: 40px;
      animation: fadeInDown 1s ease-in-out;
    }

    .sos-button {
      background-color: #e60000;
      color: white;
      border: none;
      border-radius: 50%;
      width: 150px;
      height: 150px;
      font-size: 1.4em;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 50px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
      transition: transform 0.3s ease;
      animation: pulse 2s infinite;
    }

    .sos-button:hover {
      background-color: #cc0000;
      transform: scale(1.05);
    }

    .cards-wrapper {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-bottom: 60px;
      animation: fadeInUp 1s ease-in-out;
    }

    .card {
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 102, 170, 0.1);
      width: 280px;
      padding: 20px;
      text-align: center;
      transform: translateY(0);
      transition: transform 0.3s, box-shadow 0.3s;
      background-image: url('https://images.unsplash.com/photo-1516574187841-cb9cc2ca948b?auto=format&fit=crop&w=800&q=80');
      background-size: cover;
      background-position: center;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 1;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0, 102, 170, 0.2);
    }

    .card button {
      position: relative;
      z-index: 2;
      width: 100%;
      padding: 10px;
      background-color: #00bfff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .card button:hover {
      background-color: #008ec7;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #e0f0ff;
      color: #003366;
      font-size: 0.9em;
    }

    /* Animations */
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
      70% { box-shadow: 0 0 0 20px rgba(255, 0, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .floating {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 15px 25px;
      font-weight: bold;
      color: #007acc;
      animation: fadeInDown 1s ease;
    }
  </style>
</head>
<body>

  <div class="floating">Live: Dashboard Active</div>

  <div class="container">
    <h2>You're not alone — help is just a click away.</h2>
    <button class="sos-button" onclick="handleSOS()">SOS</button>

    <div class="cards-wrapper">
      <div class="card">
        <button onclick="viewProfile()">View Your Profile</button>
      </div>

      <div class="card">
        <button onclick="seeWhoNeedsYou()">See Who Needs You</button>
      </div>

      <div class="card">
        <button onclick="viewLeaderboard()">View Leaderboard</button>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 SAHARA Community | All rights reserved</p>
  </footer>

  <script>
    function handleSOS() {
      alert("SOS Alert Sent! Help is on the way.");
      window.location.href = "askhelp.html";
    }

    function viewProfile() {
      window.location.href = "profile.html";
    }

    function seeWhoNeedsYou() {
      window.location.href = "help-requests.html";
    }

    function viewLeaderboard() {
      window.location.href = "leaderboard.html";
    }
  </script>

  <!-- Firebase Login Check -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD6vqtV6apJ41XKyOjYxEIeIzt_DmaLnq0",
      authDomain: "sahara-cb829.firebaseapp.com",
      projectId: "sahara-cb829",
      storageBucket: "sahara-cb829.firebasestorage.app",
      messagingSenderId: "245992709744",
      appId: "1:245992709744:web:a96331ce109d79844fdeb5",
      measurementId: "G-G5LXE5110B"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("Please log in first.");
        window.location.href = "index.html"; // your login/signup page
      }
    });
  </script>

</body>
</html>
