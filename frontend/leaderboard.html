<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAHARA Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0f7ff, #f5fcff);
      color: #003366;
    }

    header {
      background-color: #007acc;
      color: white;
      text-align: center;
      padding: 40px 20px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
    }

    .highlight-bar {
      text-align: center;
      padding: 10px;
      background: #e0f0ff;
      font-weight: 600;
      font-size: 1em;
      color: #007acc;
    }

    .leaderboard {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.07);
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 16px 20px;
      text-align: left;
    }

    thead {
      background-color: #007acc;
      color: white;
    }

    tbody tr {
      border-bottom: 1px solid #eee;
      transition: background 0.3s ease;
    }

    tbody tr:hover {
      background-color: #f0faff;
    }

    .rank-badge {
      background: #00c0ff;
      color: white;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.85em;
    }

    .gold { background: gold; color: #003300; }
    .silver { background: silver; color: #222; }
    .bronze { background: #cd7f32; color: #fff; }

    .footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9em;
      color: #004a77;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 1.8em; }
      th, td { font-size: 0.85em; }
    }
  </style>
</head>
<body>

  <header>
    <h1>SAHARA Leaderboard</h1>
  </header>

  <div class="highlight-bar">

    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Region</th>
          <th>Karma Points</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><span class="rank-badge gold">#1</span></td>
          <td>Aarav Kapoor</td>
          <td>Mumbai</td>
          <td>1470</td>
        </tr>
        <tr>
          <td><span class="rank-badge silver">#2</span></td>
          <td>Priya Singh</td>
          <td>Delhi</td>
          <td>1325</td>
        </tr>
        <tr>
          <td><span class="rank-badge bronze">#3</span></td>
          <td>Yash Mehta</td>
          <td>Ahmedabad</td>
          <td>1290</td>
        </tr>
        <tr>
          <td><span class="rank-badge">#4</span></td>
          <td>Sana Khan</td>
          <td>Lucknow</td>
          <td>1170</td>
        </tr>
        <tr>
          <td><span class="rank-badge">#5</span></td>
          <td>Dev Sharma</td>
          <td>Chennai</td>
          <td>1095</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="footer">

</body>
</html>
