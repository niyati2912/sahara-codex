<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join SAHARA</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0faff;
      color: #003366;
    }
    .container {
      text-align: center;
      padding: 60px 20px 40px;
    }
    .container h2 {
      font-size: 2.5em;
      color: #007acc;
      margin-bottom: 10px;
    }
    .tagline-space {
      height: 30px;
      margin-bottom: 40px;
      color: #005b99;
      font-size: 1.1em;
    }
    .forms-wrapper {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }
    .form-box {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 30px;
      width: 300px;
    }
    .form-box h3 {
      margin-top: 0;
      color: #0066aa;
      margin-bottom: 20px;
    }
    .form-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #cce5ff;
      border-radius: 6px;
      font-size: 1em;
    }
    .form-box button {
      width: 100%;
      padding: 10px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
    .form-box button:hover {
      background-color: #005f99;
    }
    footer {
      margin-top: 50px;
      text-align: center;
      padding: 20px;
      background-color: #e0f0ff;
      color: #003366;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Be a part of SAHARA</h2>
    <div class="tagline-space">[Your tagline goes here]</div>

    <div class="forms-wrapper">
      <!-- Login Form -->
      <div class="form-box">
        <h3>Login</h3>
        <input type="email" id="login-email" placeholder="Email" />
        <input type="password" id="login-password" placeholder="Password" />
        <button id="login-btn">Login</button>
      </div>

      <!-- Signup Form -->
      <div class="form-box">
        <h3>Sign Up</h3>
        <input type="text" id="signup-name" placeholder="Full Name" />
        <input type="email" id="signup-email" placeholder="Email" />
        <input type="password" id="signup-password" placeholder="Password" />
        <input type="text" id="signup-role" placeholder="Role" />
        <input type="text" id="signup-location" placeholder="Location" />
        <button id="signup-btn">Sign Up</button>
      </div>
    </div>
  </div>

  <footer>
    <p>Â© 2025 SAHARA Community | All rights reserved</p>
  </footer>

  <!-- Firebase SDK + Config -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD6vqtV6apJ41XKyOjYxEIeIzt_DmaLnq0",
      authDomain: "sahara-cb829.firebaseapp.com",
      projectId: "sahara-cb829",
      storageBucket: "sahara-cb829.firebasestorage.app",
      messagingSenderId: "245992709744",
      appId: "1:245992709744:web:a96331ce109d79844fdeb5",
      measurementId: "G-G5LXE5110B"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Signup logic
    document.getElementById('signup-btn').addEventListener('click', async () => {
      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const role = document.getElementById('signup-role').value;
      const location = document.getElementById('signup-location').value;
      const karma = 0;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          name, email, role, location, karma
        });

        alert("Signup successful!");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Signup failed: " + error.message);
      }
    });

    // Login logic with live location saving
    document.getElementById('login-btn').addEventListener('click', async () => {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Try getting location
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(async (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            const userDoc = doc(db, "users", user.uid);
            await updateDoc(userDoc, {
              location: {
                latitude: lat,
                longitude: lon
              }
            });

            alert("Login successful! Location updated.");
            window.location.href = "dashboard.html";
          }, () => {
            alert("Login successful (but location not shared).");
            window.location.href = "dashboard.html";
          });
        } else {
          alert("Login successful (geolocation not supported).");
          window.location.href = "dashboard.html";
        }

      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });
  </script>
</body>
</html>
