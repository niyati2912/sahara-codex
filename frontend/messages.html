<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SAHARA Messages</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0faff;
      color: #003366;
      display: flex;
      height: 100vh;
    }
    /* Sidebar */
    .sidebar {
      width: 320px;
      background-color: #e0f0ff;
      display: flex;
      flex-direction: column;
      box-shadow: 2px 0 8px rgba(0,0,0,0.05);
    }
    .sidebar h2 {
      color: #007acc;
      margin: 15px 20px;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      background-color: #cce5ff;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
      color: #003366;
    }
    .tab.active {
      background-color: #007acc;
      color: white;
    }
    .tab-content {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }
    .profile-card, .inbox-card {
      background: white;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      cursor: pointer;
    }
    .profile-card h4, .inbox-card h4 {
      margin: 0 0 5px;
      color: #0066aa;
    }
    .profile-card p, .inbox-card p {
      margin: 0;
      font-size: 0.85em;
      color: #005b99;
    }
    .unread-badge {
      background-color: #ff4444;
      color: white;
      padding: 2px 8px;
      font-size: 0.75em;
      border-radius: 10px;
      float: right;
    }

    /* Chat Area */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
    }
    .chat-header {
      padding: 15px;
      border-bottom: 1px solid #cce5ff;
      background-color: #f0faff;
      font-weight: bold;
      color: #0066aa;
    }
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 70%;
      clear: both;
    }
    .sent {
      background-color: #007acc;
      color: white;
      margin-left: auto;
    }
    .received {
      background-color: #e0f0ff;
      color: #003366;
      margin-right: auto;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #cce5ff;
      background-color: #f0faff;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #cce5ff;
      border-radius: 6px;
      margin-right: 10px;
    }
    .chat-input button {
      padding: 10px 15px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .chat-input button:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>SAHARA</h2>
    <div class="tabs">
      <div class="tab active" id="inboxTab">Inbox</div>
      <div class="tab" id="profilesTab">Profiles</div>
    </div>
    <div class="tab-content" id="inboxSection"></div>
    <div class="tab-content" id="profilesSection" style="display:none;"></div>
  </div>

  <div class="chat-container">
    <div class="chat-header" id="chatHeader">Select a conversation</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, onSnapshot, addDoc, orderBy, query } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD6vqtV6apJ41XKyOjYxEIeIzt_DmaLnq0",
      authDomain: "sahara-cb829.firebaseapp.com",
      projectId: "sahara-cb829",
      storageBucket: "sahara-cb829.firebasestorage.app",
      messagingSenderId: "245992709744",
      appId: "1:245992709744:web:a96331ce109d79844fdeb5",
      measurementId: "G-G5LXE5110B"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null;
    let currentChatUser = null;

    // Tab switching
    document.getElementById("inboxTab").addEventListener("click", () => switchTab("inbox"));
    document.getElementById("profilesTab").addEventListener("click", () => switchTab("profiles"));
    function switchTab(tab) {
      document.getElementById("inboxSection").style.display = tab==="inbox"?"block":"none";
      document.getElementById("profilesSection").style.display = tab==="profiles"?"block":"none";
      document.getElementById("inboxTab").classList.toggle("active", tab==="inbox");
      document.getElementById("profilesTab").classList.toggle("active", tab==="profiles");
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Please log in first!");
        window.location.href = "index.html";
        return;
      }
      currentUser = user;
      loadProfiles();
      loadInbox();
    });

    async function loadProfiles() {
      const snap = await getDocs(collection(db, "users"));
      const profilesDiv = document.getElementById("profilesSection");
      profilesDiv.innerHTML = "";
      snap.forEach(docSnap => {
        const u = docSnap.data();
        if (docSnap.id !== currentUser.uid) {
          const card = document.createElement("div");
          card.className = "profile-card";
          card.innerHTML = `
            <h4>${u.name || "Unnamed"}</h4>
            <p>${u.role || ""}</p>
          `;
          card.addEventListener("click", () => startChat(docSnap.id, u.name));
          profilesDiv.appendChild(card);
        }
      });
    }

    async function loadInbox() {
      const chatsRef = collection(db, "chats");
      onSnapshot(chatsRef, async (snap) => {
        const inboxDiv = document.getElementById("inboxSection");
        inboxDiv.innerHTML = "";
        for (const chatDoc of snap.docs) {
          const chatId = chatDoc.id;
          if (chatId.includes(currentUser.uid)) {
            const msgsRef = collection(db, "chats", chatId, "messages");
            const q = query(msgsRef, orderBy("timestamp","desc"));
            const msgsSnap = await getDocs(q);
            if (!msgsSnap.empty) {
              const lastMsg = msgsSnap.docs[0].data();
              const otherUser = chatId.replace(currentUser.uid,"").replace("_","");
              const userDoc = await getDocs(collection(db,"users"));
              let name = "Unknown";
              userDoc.forEach(d=>{
                if(d.id===otherUser) name = d.data().name || "Unknown";
              });

              const unreadCount = msgsSnap.docs.filter(m => m.data().senderId!==currentUser.uid).length;
              const card = document.createElement("div");
              card.className = "inbox-card";
              card.innerHTML = `
                <h4>${name} ${unreadCount>0?`<span class='unread-badge'>${unreadCount}</span>`:""}</h4>
                <p>${lastMsg.message.slice(0,30)}...</p>
              `;
              card.addEventListener("click",()=>startChat(otherUser,name));
              inboxDiv.appendChild(card);
            }
          }
        }
      });
    }

    function getChatId(uid1, uid2) {
      return [uid1, uid2].sort().join("_");
    }

    function startChat(userId, userName) {
      currentChatUser = userId;
      document.getElementById("chatHeader").textContent = "Chat with " + userName;
      loadMessages();
    }

    function loadMessages() {
      const chatRef = collection(db, "chats", getChatId(currentUser.uid, currentChatUser), "messages");
      const q = query(chatRef, orderBy("timestamp"));
      onSnapshot(q, (snap) => {
        const chatDiv = document.getElementById("chatMessages");
        chatDiv.innerHTML = "";
        snap.forEach(docSnap => {
          const msg = docSnap.data();
          const div = document.createElement("div");
          div.className = "message " + (msg.senderId === currentUser.uid ? "sent" : "received");
          div.textContent = msg.message;
          chatDiv.appendChild(div);
        });
        chatDiv.scrollTop = chatDiv.scrollHeight;
      });
    }

    document.getElementById("sendBtn").addEventListener("click", async () => {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text || !currentChatUser) return;

      await addDoc(collection(db, "chats", getChatId(currentUser.uid, currentChatUser), "messages"), {
        message: text,
        senderId: currentUser.uid,
        timestamp: new Date()
      });
      input.value = "";
    });
  </script>
</body>
</html>
