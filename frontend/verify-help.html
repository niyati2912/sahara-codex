<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verify Received Help - SAHARA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0faff, #d4f1ff);
      color: #003366;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .verify-box {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(14px);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 102, 170, 0.1);
      padding: 30px 25px;
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    h2 {
      color: #007acc;
      margin-bottom: 10px;
    }

    .details {
      margin: 20px 0;
      text-align: left;
      font-size: 1em;
    }

    .details p {
      margin: 8px 0;
    }

    .question {
      margin: 25px 0;
      font-size: 1.1em;
      font-weight: 600;
      color: #004466;
    }

    .btn-group {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .btn-yes {
      background-color: #00c851;
      color: white;
    }

    .btn-no {
      background-color: #ff4444;
      color: white;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .message {
      margin-top: 25px;
      font-size: 1em;
      font-weight: bold;
      color: green;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      padding: 20px;
      background-color: #e0f0ff;
      color: #003366;
      font-size: 0.9em;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="verify-box">
    <h2>Help Received Verification</h2>
    <div class="details" id="helpDetails">
      <!-- Filled by JS -->
    </div>

    <div class="question">
      Did this person really help you?
    </div>

    <div class="btn-group">
      <button class="btn btn-yes" onclick="confirmHelp(true)">Yes</button>
      <button class="btn btn-no" onclick="confirmHelp(false)">No</button>
    </div>

    <div class="message" id="responseMsg"></div>
  </div>

  <footer>
    <p>© 2025 SAHARA Community | All rights reserved</p>
  </footer>

  <script>
    const helper = JSON.parse(localStorage.getItem("helperTask")) || {
      name: "Aanya Mehra",
      id: "SAHARA-2025-014",
      help: "Medical Support",
      location: "Pune Station",
      task: "Provided insulin and stayed till ambulance arrived"
    };

    const helpDetailsDiv = document.getElementById("helpDetails");
    helpDetailsDiv.innerHTML = `
      <p><strong>Helper Name:</strong> ${helper.name}</p>
      <p><strong>Helper ID:</strong> ${helper.id}</p>
      <p><strong>Help Type:</strong> ${helper.help}</p>
      <p><strong>Location:</strong> ${helper.location}</p>
      <p><strong>Task Description:</strong> ${helper.task}</p>
    `;

    function confirmHelp(isConfirmed) {
      const msg = document.getElementById("responseMsg");
      if (isConfirmed) {
        msg.textContent = "✅ Thank you! The helper has been awarded karma points.";
        msg.style.color = "green";
      } else {
        msg.textContent = "❌ Help not verified. No karma awarded.";
        msg.style.color = "red";
      }
      // You can also update backend or localStorage here if needed.
    }
  </script>
</body>
</html>
