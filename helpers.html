<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Helpers - SAHARA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
<style>
:root {
--bg-start: #e0f7fa;
--bg-end: #e8f5e9;
--sidebar-start: #00796b;
--sidebar-end: #4db6ac;
--card-bg: #ffffff;
--radius: 1rem;
--shadow: 0 12px 30px rgba(0,121,107,0.08);
--text-dark: #1f4f55;
--muted: #556b81;
--accent: #00796b;
--accent-light: #4db6ac;
--highlight: #009688;
--transition: .3s cubic-bezier(.25,.8,.25,1);
font-family: 'Poppins', sans-serif;
}

* { box-sizing:border-box; }

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    display: flex;
    min-height: 100vh;
    background: linear-gradient(120deg, var(--bg-start) 0%, var(--bg-end) 100%);
    color: #2f4f5f;
}
.sidebar {
    width: 250px;
    background: linear-gradient(135deg, var(--sidebar-start) 60%, var(--sidebar-end) 100%);
    color: white;
    padding: 2rem 1rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    box-shadow: 2px 0 16px rgba(0,121,107,0.15);
    z-index: 2;
}
.sidebar a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.05rem;
    transition: var(--transition);
    border-radius: 8px;
    padding: 0.75rem 1rem;
    display: block;
}
.sidebar a.active, .sidebar a:hover {
    background: rgba(255,255,255,0.1);
    transform: translateX(3px);
}
.main {
    flex: 1;
    padding: 2.5rem 3rem;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
}
h1 {
    color: var(--accent);
    margin-bottom: 0.2rem;
    font-size: 2.4rem;
    font-weight: 700;
    letter-spacing: 0.5px;
}
.subtitle {
    color: #556b81;
    margin-top: 0;
    font-size: 1rem;
    margin-bottom: 1rem;
}
.helper-card {
    background: var(--card-bg);
    padding: 1.5rem 1.75rem;
    border-radius: var(--radius);
    margin-bottom: 1.5rem;
    box-shadow: var(--shadow);
    width: 100%;
    max-width: 560px;
    display: flex;
    align-items: center;
    gap: 1.25rem;
    position: relative;
    transition: var(--transition);
}
.helper-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 24px 60px rgba(0,121,107,0.15);
}
.helper-img {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #b2dfdb;
    box-shadow: 0 6px 20px rgba(0,121,107,0.12);
    background: #f5f9fa;
    flex-shrink: 0;
}
.helper-info {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 4px;
}
.helper-info h3 {
    margin: 0;
    font-size: 1.3rem;
    color: var(--text-dark);
    font-weight: 600;
    display: inline-block;
}
.helper-info p {
    margin: 0;
    font-size: 0.95rem;
    color: #4f6b7e;
    line-height: 1.3;
}
.status {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-top: 4px;
    color: var(--accent);
}
.dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    display: inline-block;
}
.online .dot { background: #2ed47a; box-shadow: 0 0 8px rgba(46,212,122,0.5); }
.offline .dot { background: #cccccc; }

.actions {
    display: flex;
    gap: 12px;
    align-items: center;
}
.contact-btn {
    background: linear-gradient(135deg, var(--accent), var(--accent-light));
    border: none;
    padding: 0.55rem 1.3rem;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    font-size: 0.9rem;
    color: white;
    position: relative;
    overflow: hidden;
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 6px;
    box-shadow: 0 10px 28px rgba(0,121,107,0.3);
}
.contact-btn:hover {
    transform: translateY(-2px);
    filter: brightness(1.08);
    box-shadow: 0 16px 38px rgba(0,121,107,0.35);
}
.contact-btn:focus-visible {
    outline: 3px solid rgba(0,150,136,0.6);
    outline-offset: 2px;
}
.helper-badge {
    background: var(--highlight);
    padding: 4px 12px;
    border-radius: 999px;
    font-size: 0.65rem;
    font-weight: 700;
    color: white;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-left: 6px;
}
@media (max-width: 768px) {
.helper-card { flex-direction: column; align-items: flex-start; gap: 1rem; }
.actions { width: 100%; justify-content: space-between; margin-top: 6px; }
}
</style>
</head>
