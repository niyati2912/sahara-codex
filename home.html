<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Home - SAHARA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    display: flex;
    height: 100vh;
    background: linear-gradient(120deg, #e0f7fa 0%, #e8f5e9 100%);
}
.sidebar {
    width: 250px;
    background: linear-gradient(135deg, #00796b 60%, #4db6ac 100%);
    color: white;
    padding: 2rem 1rem;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    box-shadow: 2px 0 12px rgba(0, 121, 107, 0.08);
    z-index: 2;
}
.sidebar a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1rem;
    transition: color 0.3s, background 0.3s, transform 0.2s;
    border-radius: 8px;
    padding: 0.7rem 1rem;
    margin: 0 -1rem;
}
.sidebar a:hover, .sidebar a.active {
    background: rgba(255,255,255,0.12);
    color: #e0f2f1;
    transform: translateX(8px) scale(1.05);
}
.main {
    flex: 1;
    padding: 3rem 4rem;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.logo {
    width: 120px;
    margin-bottom: 2rem;
}
h1 {
    color: #00796b;
    margin-bottom: 2rem;
    font-size: 2.2rem;
    font-weight: 600;
}
.sos-section {
    background: #fff;
    border-radius: 1.2rem;
    box-shadow: 0 8px 32px rgba(0, 121, 107, 0.08), 0 1.5px 8px rgba(0,0,0,0.03);
    padding: 2.5rem 2.5rem 2rem 2.5rem;
    text-align: center;
    max-width: 400px;
    animation: fadeIn 1s ease-in-out;
}
.sos-title {
    color: #00796b;
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 1rem;
}
.sos-desc {
    color: #555;
    margin-bottom: 1.5rem;
}
.sos-btn {
    background: linear-gradient(90deg, #00796b 60%, #4db6ac 100%);
    color: white;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    padding: 0.9rem 2.2rem;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.2s, transform 0.2s;
}
.sos-btn:hover {
    background: linear-gradient(90deg, #4db6ac 60%, #00796b 100%);
    transform: translateY(-2px) scale(1.03);
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>
<div class="sidebar">
  <a href="home.html" class="active">Home</a>
  <a href="chat.html">Chat</a>
  <a href="profile.html">Profile</a>
  <a href="helpers.html">Helpers</a>
  <a href="karma.html">Karma</a>
</div>
<div class="main">
  <img src="assets/logo.png" class="logo" alt="SAHARA Logo" />
  <div class="sos-section">
    <div class="sos-title">Welcome to SAHARA</div>
    <div class="sos-desc">Your safety companion. Reach out for help or connect with helpers nearby.</div>
    <button class="sos-btn">SOS</button>
  </div>
</div>
</body>
</html>
