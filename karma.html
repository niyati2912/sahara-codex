<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Karma - SAHARA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    display: flex;
    height: 100vh;
    background: linear-gradient(120deg, #e0f7fa 0%, #e8f5e9 100%);
}
.sidebar {
    width: 250px;
    background: linear-gradient(135deg, #00796b 60%, #4db6ac 100%);
    color: white;
    padding: 2rem 1rem;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}
.sidebar a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1rem;
    transition: color 0.3s ease;
}
.sidebar a:hover {
    color: #b2dfdb;
}
.main {
    flex: 1;
    padding: 3rem 4rem;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}
h2 {
    color: #00796b;
    margin-bottom: 1.5rem;
}
.karma-box {
    background: white;
    padding: 2.5rem 3.5rem;
    border-radius: 1rem;
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    max-width: 500px;
    width: 100%;
    animation: fadeIn 1s ease-in-out;
    text-align: center;
}
.karma-score {
    font-size: 3rem;
    color: #009688;
    font-weight: 700;
    margin-bottom: 1rem;
}
.karma-desc {
    color: #555;
    font-size: 1.1rem;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>
<div class="sidebar">
<a href="home.html">Home</a>
<a href="chat.html">Chat</a>
<a href="profile.html">Profile</a>
<a href="helpers.html">Helpers</a>
<a href="karma.html">Karma</a>
</div>
<div class="main">
<h2>Your Karma</h2>
<div class="karma-box">
    <div class="karma-score">120</div>
    <div class="karma-desc">Thank you for helping others! Your positive actions are making a difference.</div>
</div>
</div>
</body>
</html>
