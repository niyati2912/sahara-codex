<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Login - SAHARA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    display: flex;
    height: 100vh;
    background: linear-gradient(120deg, #e0f7fa 0%, #e8f5e9 100%);
}
.sidebar {
    width: 250px;
    background: linear-gradient(135deg, #00796b 60%, #4db6ac 100%);
    color: white;
    padding: 2rem 1rem;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}
.sidebar a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1rem;
    transition: color 0.3s ease;
}
.sidebar a:hover {
    color: #b2dfdb;
}
.main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 3rem 4rem;
}
.logo {
    width: 120px;
    margin-bottom: 2rem;
}
.login-box {
    background: white;
    padding: 2.5rem 3.5rem;
    border-radius: 1rem;
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    max-width: 400px;
    width: 100%;
    animation: fadeIn 1s ease-in-out;
    text-align: center;
}
h2 {
    color: #00796b;
    margin-bottom: 1.5rem;
}
input[type="text"], input[type="password"] {
    width: 100%;
    padding: 0.75rem;
    margin-bottom: 1rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
}
button {
    background: linear-gradient(135deg, #00796b 60%, #4db6ac 100%);
    color: #004d40;
    border: none;
    padding: 0.75rem 2rem;
    border-radius: 12px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.2s;
}
button:hover {
    background-color: #009688;
    color: white;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>
<div class="sidebar">
<a href="home.html">Home</a>
<a href="chat.html">Chat</a>
<a href="profile.html">Profile</a>
<a href="helpers.html">Helpers</a>
<a href="karma.html">Karma</a>
</div>
<div class="main">
<img src="assets/logo.png" alt="SAHARA Logo" class="logo" />
<div class="login-box">
    <h2>Login to SAHARA</h2>
    <form>
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
</div>
</div>
</body>
</html>
