<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Login - SAHARA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
<style>
:root {
--teal:#00796b;
--teal-light:#4db6ac;
--radius:1rem;
--shadow:0 24px 60px -8px rgba(0,121,107,0.15);
--transition:.35s cubic-bezier(.25,.8,.25,1);
--bg-start:#e0f7fa;
--bg-end:#e8f5e9;
font-family: 'Poppins', sans-serif;
}
*{box-sizing:border-box;}
body {
margin: 0;
min-height: 100vh;
background: linear-gradient(120deg, var(--bg-start) 0%, var(--bg-end) 100%);
display: flex;
justify-content: center;
align-items: center;
padding: 1.5rem;
}
.login-card {
background: white;
border-radius: var(--radius);
box-shadow: var(--shadow);
padding: 2.5rem 2rem 2rem;
width: 100%;
max-width: 400px;
animation: fadeIn 0.8s ease-out;
text-align: center;
position: relative;
}
.logo {
width: 110px;
margin-bottom: 1.5rem;
}
h2 {
margin: 0 0 1rem;
color: var(--teal);
font-size: 1.6rem;
font-weight: 700;
}
.field {
text-align: left;
margin-bottom: 1.2rem;
}
label {
display: block;
font-size: 0.75rem;
font-weight: 600;
margin-bottom: 6px;
color: #4f6b81;
letter-spacing: 0.5px;
}
input {
width: 100%;
padding: 0.8rem;
border-radius: 8px;
border: 1px solid #cfdfe2;
font-size: 1rem;
transition: var(--transition);
outline: none;
background: #f9fdfd;
}
input:focus {
border-color: var(--teal);
box-shadow: 0 0 0 3px rgba(0,121,107,0.12);
background: #ffffff;
}
.btn {
width: 100%;
padding: 0.9rem;
border-radius: 8px;
background: linear-gradient(135deg, var(--teal), var(--teal-light));
border: none;
color: white;
font-weight: 600;
font-size: 1rem;
cursor: pointer;
box-shadow: 0 14px 28px rgba(0,121,107,0.3);
transition: var(--transition);
}
.btn:hover {
transform: translateY(-1px);
filter: brightness(1.05);
}
.links {
margin-top: 1.2rem;
font-size: 0.85rem;
color: #6f7d8c;
}
.links a {
color: var(--teal);
font-weight: 600;
text-decoration: none;
transition: color 0.2s;
}
.links a:hover {
color: var(--teal-light);
}
@keyframes fadeIn {
from { opacity: 0; transform: translateY(12px); }
to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>
<div class="login-card">
<img src="assets/logo.png" alt="SAHARA Logo" class="logo" />
<h2>Login to SAHARA</h2>
<form>
    <div class="field">
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Enter your username" required />
    </div>
    <div class="field">
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password" required />
    </div>
    <button type="submit" class="btn">Login</button>
</form>
<div class="links">
    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    <p><a href="#">Forgot your password?</a></p>
</div>
</div>
</body>
</html>
