<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Profile - SAHARA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
<style>
:root {
--teal:#00796b;
--teal-light:#4db6ac;
--radius:1.2rem;
--shadow:0 24px 60px -8px rgba(0,121,107,0.15);
--transition:.35s cubic-bezier(.25,.8,.25,1);
--bg-start:#e0f7fa;
--bg-end:#e8f5e9;
--card-bg:#ffffff;
--muted:#556b81;
font-family: 'Poppins', sans-serif;
}
*{box-sizing:border-box;}
body {
margin:0;
min-height:100vh;
display:flex;
background: linear-gradient(120deg, var(--bg-start) 0%, var(--bg-end) 100%);
color:#2f4f5f;
}
.sidebar {
width:250px;
background: linear-gradient(135deg, var(--teal) 60%, var(--teal-light) 100%);
color:white;
padding:2rem 1rem;
display:flex;
flex-direction:column;
gap:1rem;
box-shadow:2px 0 16px rgba(0,121,107,0.16);
position:relative;
z-index:2;
}
.sidebar a {
color:white;
text-decoration:none;
font-weight:600;
font-size:1rem;
padding:.75rem 1rem;
border-radius:8px;
transition: var(--transition);
display:block;
}
.sidebar a.active, .sidebar a:hover {
background:rgba(255,255,255,0.12);
transform:translateX(4px);
}
.main {
flex:1;
padding:2.5rem 3rem;
display:flex;
justify-content:center;
align-items:start;
overflow-y:auto;
}
.profile-card {
background: var(--card-bg);
border-radius: var(--radius);
padding:2.5rem 2.5rem 2rem;
max-width:500px;
width:100%;
box-shadow: var(--shadow);
position:relative;
overflow:hidden;
display:flex;
flex-direction:column;
gap:1rem;
animation: fadeIn .8s ease-out;
}
.top {
display:flex;
align-items:center;
gap:1.25rem;
flex-wrap:wrap;
}
.avatar {
width:84px;
height:84px;
border-radius:50%;
background: linear-gradient(135deg, var(--teal-light), var(--teal));
display:flex;
align-items:center;
justify-content:center;
font-size:32px;
color:white;
font-weight:700;
flex-shrink:0;
position:relative;
}
.info {
flex:1;
display:flex;
flex-direction:column;
gap:4px;
}
.info h2 {
margin:0;
font-size:1.8rem;
font-weight:700;
color: var(--teal);
display:flex;
align-items:center;
gap:8px;
}
.status-badge {
display:inline-block;
background: linear-gradient(90deg, #4db6ac 30%, #00796b 100%);
color:white;
font-size:.7rem;
padding:6px 14px;
border-radius:999px;
font-weight:600;
margin-top:6px;
position:relative;
overflow:hidden;
animation: glow 3s ease-in-out infinite;
}
@keyframes glow {
0% { box-shadow:0 0 8px rgba(77,182,172,0.6); }
50% { box-shadow:0 0 20px rgba(77,182,172,0.9); }
100% { box-shadow:0 0 8px rgba(77,182,172,0.6); }
}
.fields {
display:grid;
grid-template-columns:1fr 1fr;
gap:1rem 1.5rem;
margin-top:6px;
}
.field {
display:flex;
flex-direction:column;
gap:4px;
position: relative;
}
.field label {
font-size:.65rem;
text-transform:uppercase;
letter-spacing:1px;
font-weight:600;
color:#8aa1b3;
margin-bottom:2px;
}
.field input {
padding:10px 14px;
border-radius:10px;
border:1px solid #dce7ee;
font-size:1rem;
outline:none;
font-family:inherit;
transition: var(--transition);
}
.field input:focus {
border-color: var(--teal);
box-shadow: 0 0 0 3px rgba(0,121,107,0.15);
}
.actions {
margin-top:1rem;
display:flex;
gap:12px;
flex-wrap:wrap;
align-items:center;
}
.btn {
padding: .75rem 1.5rem;
border-radius:10px;
border:none;
cursor:pointer;
font-weight:600;
font-size:.9rem;
transition: var(--transition);
display:inline-flex;
align-items:center;
gap:6px;
}
.edit-btn {
background: linear-gradient(135deg, #ffca28 0%, #ffb300 100%);
color:#2f3742;
}
.save-btn {
background: var(--teal);
color:white;
}
.edit-btn:hover { filter:brightness(1.05); }
.save-btn:hover { filter:brightness(1.08); }
.meta {
display:flex;
gap:16px;
flex-wrap:wrap;
font-size:.8rem;
color: var(--muted);
margin-top:4px;
}
.divider {
height:1px;
background: #f0f5fa;
margin:1rem 0 0.5rem;
border-radius:2px;
}
.section-title {
font-size:1rem;
font-weight:600;
margin:0 0 6px;
color: #455d73;
display:flex;
align-items:center;
gap:8px;
}
.extra {
display:flex;
gap:1rem;
flex-wrap:wrap;
margin-top:4px;
}
.badge-small {
background: #e0f7fa;
color: var(--teal);
padding:6px 14px;
border-radius:999px;
font-size:.65rem;
font-weight:600;
display:inline-block;
}
.info-row {
display:flex;
gap:1rem;
flex-wrap:wrap;
}
@media (max-width:900px){
.fields { grid-template-columns:1fr; }
.top { flex-direction:column; align-items:flex-start; }
.actions { flex-direction:column; align-items:stretch; }
.btn { width:100%; justify-content:center; }
}
</style>
</head>
<body>
<div class="sidebar" aria-label="Navigation">
<a href="home.html">Home</a>
<a href="chat.html">Chat</a>
<a href="profile.html" class="active">Profile</a>
<a href="helpers.html">Helpers</a>
<a href="karma.html">Karma</a>
</div>
<div class="main">
<div class="profile-card" aria-label="User profile card">
    <div class="top">
    <div class="avatar" aria-hidden="true">N</div>
    <div class="info">
        <div style="display:flex; align-items:center; gap:8px;">
        <h2>NAME</h2>
        <div class="status-badge" aria-label="Verified user">Verified</div>
        </div>
        <div class="meta">
        <div>Member since: Jan 2024</div>
        <div>Karma: <strong>120</strong></div>
        <div>Role: Helper</div>
        </div>
    </div>
    </div>

    <div class="divider" aria-hidden="true"></div>

    <div class="section-title">Account Details</div>
    <div class="fields">
    <div class="field">
        <label for="username">Username</label>
        <input id="username" type="text" value="NAME" />
    </div>
    <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" value="NAME@example.com" />
    </div>
    <div class="field">
        <label for="location">Location</label>
        <input id="location" type="text" value="XYZ" />
    </div>
    <div class="field">
        <label for="phone">Phone</label>
        <input id="phone" type="text" value="+91 98765 43210" />
    </div>
    </div>

    <div class="actions">
    <button class="btn save-btn">Save Changes</button>
    <button class="btn edit-btn">Edit Profile</button>
    </div>

    <div class="divider" aria-hidden="true"></div>

    <div class="section-title">Badges & Status</div>
    <div class="extra">
    <div class="badge-small">Top Helper</div>
    <div class="badge-small">Verified User</div>
    <div class="badge-small">Community Star</div>
    </div>
</div>
</div>
</body>
</html>
