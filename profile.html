<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Profile - SAHARA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    display: flex;
    height: 100vh;
    background-color: #fffafc;
}

.sidebar {
    width: 250px;
    background-color: #f06292;
    color: white;
    padding: 2rem 1rem;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.sidebar a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1rem;
    transition: color 0.3s ease;
}

.sidebar a:hover {
    color: #ffe6ee;
}

.main {
    flex: 1;
    padding: 3rem 4rem;
    background-color: #fffafc;
}

h1 {
    color: #f06292;
    margin-bottom: 2rem;
}

.profile-card {
    background: white;
    padding: 2rem 2.5rem;
    border-radius: 1rem;
    max-width: 500px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
}

.profile-card label {
    display: block;
    margin-top: 1.2rem;
    font-weight: 600;
    color: #333;
}

.profile-card input {
    width: 100%;
    padding: 0.9rem;
    margin-top: 0.4rem;
    border-radius: 0.6rem;
    border: 1px solid #ccc;
    font-size: 1rem;
    font-family: 'Poppins', sans-serif;
}

.profile-card button {
    margin-top: 2rem;
    width: 100%;
    padding: 1rem;
    background-color: #f06292;
    color: white;
    border: none;
    border-radius: 0.6rem;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.profile-card button:hover {
    background-color: #ec407a;
}
</style>
</head>
<body>
<div class="sidebar">
<a href="home.html">Home</a>
<a href="chat.html">Chat</a>
<a href="profile.html">Profile</a>
<a href="helpers.html">Helpers</a>
<a href="home.html">Resources</a>
</div>

<div class="main">
<h1>Your Profile</h1>
<div class="profile-card">
    <label for="name">Name:</label>
    <input type="text" id="name" value="Niyati Aggarwal" />

    <label for="phone">Phone:</label>
    <input type="text" id="phone" value="+91 98765 43210" />

    <label for="location">Location:</label>
    <input type="text" id="location" value="Chandigarh" />

    <button>Update Profile</button>
</div>
</div>
</body>
</html>
