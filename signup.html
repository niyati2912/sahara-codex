<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sign Up - SAHARA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
<style>
:root {
--teal:#00796b;
--teal-light:#4db6ac;
--radius:1rem;
--shadow:0 24px 60px -8px rgba(0,121,107,0.15);
--transition:.35s cubic-bezier(.25,.8,.25,1);
--bg-start:#e0f7fa;
--bg-end:#e8f5e9;
font-family: 'Poppins', sans-serif;
}
*{box-sizing:border-box;}
body {
margin:0;
min-height:100vh;
background: linear-gradient(120deg, var(--bg-start) 0%, var(--bg-end) 100%);
display:flex;
align-items:center;
justify-content:center;
padding:1rem;
color:#2f4f5f;
}
.card {
background: white;
border-radius: var(--radius);
padding:2.5rem 2rem 2rem;
width:100%;
max-width:440px;
box-shadow: var(--shadow);
position: relative;
overflow:hidden;
text-align:center;
animation: fadeIn .8s ease-out;
}
.logo {
width: 100px;
margin-bottom: 1rem;
}
h2 {
margin:0 0 0.75rem;
font-size:1.8rem;
font-weight:700;
color: var(--teal);
}
p.subtitle {
margin:0 0 1.5rem;
font-size:0.95rem;
color:#556b81;
}
form {
display:flex;
flex-direction:column;
gap:1rem;
margin-top:4px;
}
.field {
text-align:left;
position:relative;
}
label {
display:block;
font-size:0.65rem;
text-transform:uppercase;
letter-spacing:1px;
font-weight:600;
margin-bottom:6px;
color:#8aa1b3;
}
input {
width:100%;
padding:12px 14px;
font-size:1rem;
border-radius:8px;
border:1px solid #d5e3ea;
outline:none;
transition: var(--transition);
background:#f9fcfe;
font-family: inherit;
}
input:focus {
border-color: var(--teal);
box-shadow:0 0 0 3px rgba(0,121,107,0.15);
background:#fff;
}
.password-wrapper {
display:flex;
align-items:center;
gap:6px;
position:relative;
}
.toggle-visibility {
position:absolute;
right:12px;
background:none;
border:none;
cursor:pointer;
font-size:0.9rem;
padding:4px;
color:#556b81;
}
.checkbox-row {
display:flex;
align-items:center;
gap:8px;
font-size:0.85rem;
margin-top:4px;
}
.checkbox-row input {
margin:0;
accent-color: var(--teal);
}
.btn {
padding:12px;
border:none;
border-radius:10px;
background: linear-gradient(135deg, var(--teal), var(--teal-light));
color:white;
font-weight:600;
font-size:1rem;
cursor:pointer;
transition: var(--transition);
box-shadow:0 14px 36px rgba(0,121,107,0.35);
display:flex;
justify-content:center;
align-items:center;
gap:6px;
}
.btn:hover {
transform:translateY(-1px);
filter:brightness(1.05);
}
.helper-text {
margin-top:1rem;
font-size:0.85rem;
color:#6f7d8c;
}
.helper-text a {
color: var(--teal);
text-decoration:none;
font-weight:600;
}
.small {
font-size:0.6rem;
color:#a0b0c0;
margin-top:4px;
}
@keyframes fadeIn {
from { opacity:0; transform:translateY(10px); }
to { opacity:1; transform:translateY(0); }
}
</style>
</head>
<body>
<div class="card" aria-label="Sign up for SAHARA">
<img src="assets/logo.png" alt="SAHARA Logo" class="logo" />
<h2>Create Account</h2>
<p class="subtitle">Join SAHARA to get help or assist others in your community.</p>
<form aria-label="Sign up form">
    <div class="field">
    <label for="username">Username</label>
    <input id="username" type="text" placeholder="Enter username" required aria-label="Username" />
    </div>
    <div class="field">
    <label for="email">Email address</label>
    <input id="email" type="email" placeholder="you@example.com" required aria-label="Email" />
    </div>
    <div class="field">
    <label for="password">Password</label>
    <div class="password-wrapper">
        <input id="password" type="password" placeholder="Create password" required aria-label="Password" />
        <button type="button" class="toggle-visibility" aria-label="Toggle password visibility" onclick="togglePassword()">Show</button>
    </div>
    </div>
    <div class="checkbox-row">
    <input type="checkbox" id="terms" required aria-label="Agree to terms" />
    <label for="terms">I agree to the <a href="#">terms &amp; privacy</a>.</label>
    </div>
    <button type="submit" class="btn" aria-label="Sign Up">Sign Up</button>
</form>
<div class="helper-text">
    Already have an account? <a href="login.html">Log in</a>
</div>
<div class="small">Password must be at least 8 characters.</div>
</div>

<script>
function togglePassword() {
    const pwd = document.getElementById('password');
    const btn = document.querySelector('.toggle-visibility');
    if (pwd.type === 'password') {
    pwd.type = 'text';
    btn.textContent = 'Hide';
    } else {
    pwd.type = 'password';
    btn.textContent = 'Show';
    }
}
</script>
</body>
</html>
